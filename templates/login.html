<!DOCTYPE html>
<html>
<head>
    <title>Login - HA Lights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="card-title mb-3 text-center">Home Assistant Login</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="ha_url" class="form-control" placeholder="Server  http://10.0.8.228:8123" required>
            </div>
            <div class="mb-3">
                <input type="text" name="ha_token" class="form-control" placeholder="Access Token" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
