<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Smart Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { background:#f8f9fa; }
.section-card {
  border-radius: 1rem; padding:3rem 0; cursor:pointer;
  transition: transform 0.2s ease; text-align:center;
}
.section-card:hover { transform: translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }
.section-icon { font-size:6rem; color:#0d6efd; }
.section-title { font-size:1.5rem; font-weight:700; margin-top:0.5rem; }
.footer-links a { text-decoration:none; color:#0d6efd; font-weight:600; }
</style>
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4 fw-bold">Smart Home</h1>
  <div class="row g-4 justify-content-center">
    {% for section in sections %}
    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
      <a href="{{ url_for('section', section_name=section) }}" class="text-decoration-none">
        <div class="card section-card shadow-sm">
          <i class="bi
            {% if section=='Lights' %}bi-lightbulb-fill
            {% elif section=='Curtains' %}bi-windows
            {% elif section=='Doors' %}bi-door-open-fill
            {% elif section=='ACs' %}bi-thermometer
            {% elif section=='TV' %}bi-tv-fill
            {% elif section=='Cameras' %}bi-camera-video-fill
            {% endif %} section-icon"></i>
          <div class="section-title">{{ section }}</div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="footer-links text-center mt-4">
    <a href="https://6degrees.com.sa/en" target="_blank">Support</a> &nbsp; @fahad
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
