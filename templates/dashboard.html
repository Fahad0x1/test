<!DOCTYPE html>
<html>
<head>
    <title>Home Assistant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Smart Home</h1>
        <div class="row justify-content-center g-4">
            {% for section in sections %}
            <div class="col-6 col-sm-4 col-md-3 text-center">
                <a href="{{ url_for('section', section_name=section) }}" class="text-decoration-none">
                    <div class="card shadow py-4">
                        <i class="bi 
                        {% if section == 'Lights' %}bi-lightbulb-fill
                        {% elif section == 'Curtains' %}bi-windows
                        {% elif section == 'Doors' %}bi-door-open-fill
                        {% elif section == 'ACs' %}bi-thermometer
                        {% elif section == 'TV' %}bi-tv-fill
                        {% elif section == 'Cameras' %}bi-camera-video-fill
                        {% endif %}" 
                        style="font-size: 3rem;"></i>
                        <h5 class="mt-3">{{ section }}</h5>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <!-- Footer: Support -->
        <div class="text-center mt-5">
            <a href="https://6degrees.com.sa/en" target="_blank">Support</a> &nbsp; @fahad
        </div>
    </div>
</body>
</html>
