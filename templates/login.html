<!DOCTYPE html>
<html>
<head>
    <title>Login Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
<div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Login Home Assistant</h3>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" class="form-control mb-2" name="ha_url" placeholder="HA URL" required>
        <input type="text" class="form-control mb-2" name="ha_token" placeholder="Long-Lived Token" required>
        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
</div>
</body>
</html>
